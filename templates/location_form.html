{% extends "base.html" %}

{% block title %}{{ action }} Location - Inventory Management{% endblock %}

{% block content %}
<h1 class="page-title">{{ action }} Location</h1>

<form method="POST">
    <div class="form-group">
        <label for="location_id">Location ID *</label>
        <input type="text" id="location_id" name="location_id"
               value="{{ location.location_id if location else '' }}"
               required
               {% if action == 'Edit' %}readonly style="background: #e9ecef;"{% endif %}>
    </div>

    <div class="form-group">
        <label for="location_name">Location Name *</label>
        <input type="text" id="location_name" name="location_name"
               value="{{ location.location_name if location else '' }}"
               required>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address">{{ location.address if location else '' }}</textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ action }} Location</button>
        <a href="{{ url_for('locations') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
