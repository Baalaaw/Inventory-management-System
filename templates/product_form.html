{% extends "base.html" %}

{% block title %}{{ action }} Product - Inventory Management{% endblock %}

{% block content %}
<h1 class="page-title">{{ action }} Product</h1>

<form method="POST">
    <div class="form-group">
        <label for="product_id">Product ID *</label>
        <input type="text" id="product_id" name="product_id"
               value="{{ product.product_id if product else '' }}"
               required
               {% if action == 'Edit' %}readonly style="background: #e9ecef;"{% endif %}>
    </div>

    <div class="form-group">
        <label for="product_name">Product Name *</label>
        <input type="text" id="product_name" name="product_name"
               value="{{ product.product_name if product else '' }}"
               required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description">{{ product.description if product else '' }}</textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ action }} Product</button>
        <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
